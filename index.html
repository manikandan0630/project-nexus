<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!--fonts api-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
         <!--css-->
    <!--css link-->
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/index.js"> </script>

    <div class="main">

        <div class="login">

            <div class="login-form">
      
                
                <form action="">
                    <h1 style="text-align: center;font-size:20ppx;color:#fff;margin-top:-15px">Login</h1>
                   <div class="icons">
                    <span>
                        <img src="./images/google.png" alt="" height="25px" width="25px">
                    </span> 
                    <span>
                        <img src="./images/facebook.png" alt="" height="25px" width="25px">
                    </span>
                   </div>
                 
                    <input type="text" id="username" placeholder="username">
                    <p class="err-user" style="margin-right:191px;margin-top:-20px;">Please enter the username</p>
                    <input type="password" id="password" placeholder="password">
                    <i class="fa-solid fa-eye-slash" id="eye"></i>
                    <p class="err-pwd"  style="margin-right:191px;margin-top:-65px;"">Please enter the password</p>
                    <span class="account"> <span>You dont have account?<a href="./signup.html">Signup</a></span>
                    <span>Forgot password?</span></span>
                    <button type="submit" id="login">Login</button>
                </form>
            </div>

            <!-- <div class="login-image">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" alt="image">
            </div> -->

        </div>

    </div>
</body>
</html>
